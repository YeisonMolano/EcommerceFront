<app-header></app-header>
<div class="p-d-flex p-jc-center">
    <div class="p-card p-d-flex p-jc-center p-lg-4 p-p-4">
        <form action="" [formGroup]="formLogin">
            <div class="p-inputgroup p-mb-6">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <input pInputText placeholder="Nombre de usuario" formControlName="username"/>
            </div>
            <div class="p-inputgroup p-mb-6">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <input pInputText placeholder="Contraseña" formControlName="password"/>
            </div>
            <div class="p-mb-4">
                <p-checkbox formControlName="isAdmin" value="administrador" inputId="admin"></p-checkbox>
                <label for="ny">¿Es usted administrador?</label>
            </div>
            <div>
                <p-button label="Ingresar" styleClass="p-button-raised p-button-text" (onClick)="logIn()"></p-button>
            </div>
        </form>
    </div>
</div>
